  <div class="container text-center mt-3" id="id4">
    <h3 class="para text-decoration-underline">Contact</h3>
  </div>

  <div class="container shadow-lg p-2 mb-2 mt-3 rounded">
    <div class="row  ">
      <div class="col-6 col-sm-6">
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="Enter your first name">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputPassword4" placeholder="Enter your last name">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputAddress" placeholder="Enter your email-id">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Message</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Enter your message">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Enter your city">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>New York</option>
              <option>Los Angeles</option>
              <option>Texas</option>
              <option>Florida</option>
              <option>Nevada</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Pincode</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Don't miss out!Tick this box to receive latest news and updates via email.
              </label>
            </div>
          </div>
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary " style="width: 250px;">Submit</button>
          </div>
        </form>

      </div>

      <div class="col-6 col-sm-6">
        <img src="../media/contact.jpg" class="img-fluid " style="width: 650px; height: 400px; border: 2px solid snow;">
